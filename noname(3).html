<!DOCTYPE html>
<html>
<head>
    <title>Icon Button Test</title>
    <style>
        #icon-button, #cloned-button {
            border: none;
            background: transparent;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            position: absolute;
        }

        #icon-button img, #cloned-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #icon-button {
            top: 74.7%;
            left: 79%;
            transform: translate(-50%, -50%); /* Center the original button */
        }

        /* CSS for positioning the cloned button */
        #cloned-button {
            top: 88.3%; /* Position 20% from the top */
            left: 75.5%; /* Position 20% from the right */
        }

        #page-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url("Page 3.jpg"); /* This background image remains as before */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="page-image"></div>
    
    <button id="icon-button">
    <img src="Instastories.svg" alt="Icon Button">
    </button>
    
    <button id="cloned-button">
    <img src="Instastories.svg" alt="Icon Button">
    </button>
    
    <script>
    const iconButton = document.getElementById("icon-button");
    const clonedButton = document.getElementById("cloned-button");
    
    const navigateToImagePage = () => {
    // Create a new image element to style it before displaying
    const image = document.createElement("img");
    image.src = "Upload 1.jpg"; // Path to the image to display
    
    // Style the image as desired (adjust as needed)
    image.style.width = "100%";
    
    // Replace page content with the styled image
    const pageImageDiv = document.getElementById("page-image");
    pageImageDiv.innerHTML = ""; // Clear existing content
    pageImageDiv.appendChild(image); // Add the styled image
    
    // Hide the buttons
    iconButton.classList.add("hidden");
    clonedButton.classList.add("hidden");
    };
    
    iconButton.addEventListener("click", navigateToImagePage);
    clonedButton.addEventListener("click", navigateToImagePage);
    
    // Background image styling
    const body = document.body;
    const imgPath = "path/to/your/background-image.jpg"; // Replace with your actual image path
    
    function setCenteredBackground() {
    body.style.backgroundImage = `url(${imgPath})`;
    body.style.backgroundSize = "cover";
    body.style.backgroundPosition = "center";
    body.style.backgroundRepeat = "no-repeat";
    }
    
    window.onload = setCenteredBackground;
    window.addEventListener("resize", setCenteredBackground);
    </script>
    
    <style>
    .hidden {
    display: none;
    }1
    </style>
    
</body>
</html>
