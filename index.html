<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Button Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="page-image"></div>

    <button id="icon-button" class="dynamic-button">
        <img src="images/Instastories.svg" alt="Icon Button">
    </button>

    <button id="cloned-button" class="dynamic-button">
        <img src="images/Instastories.svg" alt="Icon Button">
    </button>

    <div id="scroll-container" class="hidden">
        <!-- Content for iconButton -->
        <div id="icon-button-content" class="hidden">
            <div class="scroll-page">
                <img src="images/final1.png" alt="Page 1">
            </div>
            <div class="scroll-page">
                <img src="images/final4.png" alt="Page 2">
            </div>
        </div>

        <!-- Content for clonedButton -->
        <div id="cloned-button-content" class="hidden">
            <div class="scroll-page">
                <img src="images/final2.png" alt="Page 3">
            </div>
            <div class="scroll-page">
                <img src="images/final4.png" alt="Page 4">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
