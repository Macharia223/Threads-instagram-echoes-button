<!DOCTYPE html>
<html>
<head>
  <title>Icon Button Test</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="page-image"></div>

  <button id="icon-button" class="dynamic-button vertical">
    <img src="images/Instastories.svg" alt="Icon Button">
  </button>

  <button id="cloned-button" class="dynamic-button vertical">
    <img src="images/Instastories.svg" alt="Icon Button">
  </button>

  <div id="scroll-container" class="hidden">
    <div id="icon-button-content" class="hidden">
      <div class="scroll-page">
        <img src="images/Instastories.svg" alt="Page 1" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
      <div class="scroll-page">
        <img src="/Upload1.jpg" alt="Page 2" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
    </div>

    <div id="cloned-button-content" class="hidden">
      <div class="scroll-page">
        <img src="/mockpage1.png" alt="Page 3" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
      <div class="scroll-page">
        <img src="/mockpage1.png" alt="Page 4" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
